name: Cypress Tests

on:
  push:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        group:
          - "cypress/e2e/Bank/test.cy.js"
          - "cypress/e2e/Bank/test2.cy.js"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: |
          npx cypress run --spec "${{ matrix.group }}" --reporter mochawesome --reporter-options reportDir=cypress/reports,reportFilename=mochawesome-${{ matrix.group }}

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report-${{ matrix.group }}
          path: cypress/reports/*.json

  merge-reports:
    runs-on: ubuntu-latest
    needs: run-tests
    if: ${{ always() }} # Run this step regardless of the test group status
    steps:
      - name: Download report artifacts
        if: always()
        uses: actions/download-artifact@v4
        with:
          name: report-test
          path: cypress/reports

      - name: Install mochawesome-merge
        run: npm install -g mochawesome-merge

      - name: Merge Reports
        run: |
          mochawesome-merge cypress/reports/*.json > cypress/reports/merged-report.json

      - name: Upload Merged Report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-merged-report
          path: cypress/reports/merged-report.json
