name: Cypress Tests with Allure Report

on:
  push:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Install dependencies
        run: npm install

      - name: Run Cypress Test - Group 1
        run: |
          npx cypress run --spec "cypress/e2e/Bank/test.cy.js" \
          --reporter mocha-allure-reporter \
          --reporter-options allureResultsPath=cypress/allure-results

      - name: Run Cypress Test - Group 2
        run: |
          npx cypress run --spec "cypress/e2e/Bank/test2.cy.js" \
          --reporter mocha-allure-reporter \
          --reporter-options allureResultsPath=cypress/allure-results

      - name: Install Allure Commandline
        run: |
          npm install -g allure-commandline --save-dev

      - name: Generate Allure HTML Report
        run: |
          allure generate cypress/allure-results --clean -o allure-report

      - name: Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: allure-report
