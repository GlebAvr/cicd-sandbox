name: Cypress Tests with Allure Report

on:
  push:
    branches:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        group: [1, 2]  # Parallel test groups
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests with Allure reporting
        run: |
          npx cypress run --spec "cypress/e2e/Bank/test${{ matrix.group }}.cy.js" \
            --reporter mocha-allure-reporter \
            --reporter-options allureResultsPath=cypress/allure-results

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-group-${{ matrix.group }}
          path: cypress/allure-results

  generate-report:
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-group-1
          path: cypress/allure-results
      - name: Download Allure Results Group 2
        uses: actions/download-artifact@v4
        with:
          name: allure-results-group-2
          path: cypress/allure-results

      - name: Install Allure Commandline
        run: |
          npm install -g allure-commandline --save-dev

      - name: Generate Allure HTML Report
        run: |
          allure generate cypress/allure-results --clean -o allure-report

      - name: Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: allure-report
